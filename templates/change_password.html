{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}


{% block main %}
    <form action="/change_password" method="post" id="change">
        <p>
            You are currently logged in as {{username}}
        </p>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Current password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="New password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password2" placeholder="New password confirmation" type="password">
        </div>
        <button class="btn btn-primary" type="submit" id="button">Change password</button>
    </form>
{% endblock %}
